<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="inter">
    <!-- header section start -->
    <header class="max-w-[1600px] mx-auto bg-[#412567] sticky top-0 z-10">
        <nav
            class=" max-w-7xl bg-[#412567] text-white mx-auto flex items-center justify-between md:max-w-7xl px-4 lg:px-0 py-4">
            <img class="h-6 md:h-8 lg:10 cursor-pointer" src="./assets/TechWave.png" alt="">
            <ul class="hidden md:flex gap-8 ">
                <li class="hover:text-[#00FF88]"><a href="#">About</a></li>
                <li class="hover:text-[#00FF88]"><a href="#">Episodes</a></li>
                <li class="hover:text-[#00FF88]"><a href="#">Host</a></li>
            </ul>

            <button
                class="hidden md:flex px-4 py-3 gap-1 bg-linear-to-r from-yellow-500 via-pink-500 to-indigo-500 hover:bg-linear-to-l  rounded-full cursor-pointer border-2 border-pink-600 ">Subscribe
                <img class="" src="./assets/ArrowRight.png" alt=""></button>
            <img class="md:hidden cursor-pointer w-5" src="./assets/hamburger-menu.png" alt="">
        </nav>
    </header>
    
    <!-- header section end -->
    <hr class="max-w-[1600px] mx-auto bg-gray-500 h-1">

    <!-- hero section start -->
    <div class="border-none">
        <main
            class="  md:max-w-[1600px] mx-auto relative bg-[url(./assets/hero-bg.png)] bg-center pb-5 flex flex-col  items-center lg:w-full">
            <div class="mt-10 md:mt-20 relative flex flex-col justify-center items-center">
                <img class="w-50 h-50 md:w-[350px] md:h-[350px]" src="./assets/hero-circle.png" alt="">

                <img src="./assets/microphone.png " class="absolute w-15 md:w-20 md:top-20 l" alt="">
                <img class="absolute -right-9 -top-7 md:-right-3 md:-top-3" src="./assets/base.png" alt="">
            </div>
            <div class="text-center ">
                <h1 class="text-white mt-10 font-extrabold text-[60px]">TechWave</h1>
                <p class=" font-normal text-base text-gray-400">Your daily dose of tech insights, productivity hacks,
                    and
                    personal growth</p>
                <div class="flex justify-center gap-2 py-6">
                    <button
                        class=" bg-linear-to-r from-yellow-500 via-pink-500 to-indigo-500 rounded-full cursor-pointer px-5 py-3 flex w-50 gap-0.5 text-white font-semibold hover:bg-linear-to-l"><img
                            class="w-6" src="./assets/spotify.png " alt="">
                        Listen on Spotify
                    </button>
                    <button
                        class="w-40 rounded-full cursor-pointer  border-2 border-[#00FF88] px-5 py-3 flex gap-2 text-[#00FF88] font-semibold hover:text-white "><img
                            class="w-6" src="./assets/message.png" alt="">
                        Subscribe
                    </button>
                </div>
            </div>


        </main>
    </div>
    <!-- hero section end -->

</body>

</html>
